<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Tutorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .tutorial-list {
            list-style: none;
            padding: 0;
        }
        .tutorial-list li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .tutorial-list li:hover {
            background-color: #e0e0e0;
        }
        .tutorial-list img {
            max-width: 100%;
            border-radius: 5px;
        }
        .tutorial-list h2 {
            margin-top: 0;
            color: #555;
        }
        .tutorial-list p {
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Course Tutorial</h1>
        <ul class="tutorial-list">
            <li>
                <img src="https://en.wikipedia.org/wiki/HTML#/media/File:HTML5_logo_and_wordmark.svg.jpg" alt="html">
                <h2>Tutorial 1: Introduction to HTML</h2>
                <p>An overview of HTML basics.</p>
            </li>
            <li>
                <img src="pic1.jpg" alt="Tutorial 2">
                <h2>Tutorial 2: CSS Fundamentals</h2>
                <p>Understanding the fundamentals of CSS.</p>
            </li>
            <li>
                <img src="pic2.jpg" alt="Tutorial 3">
                <h2>Tutorial 3: JavaScript Basics</h2>
                <p>Introduction to JavaScript programming language.</p>
            </li>
        </ul>
    </div>
</body>
</html>
